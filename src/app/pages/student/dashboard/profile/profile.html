<div class="p-6 space-y-8 bg-gray-50 min-h-screen">

    <!-- Profile Header -->
    <div class="bg-white shadow rounded-2xl p-6 flex flex-col md:flex-row items-center gap-6">
        <img src="assets/images/profile-avatar.png" alt="Profile picture"
            class="w-32 h-32 rounded-full border-4 border-blue-100 object-cover" />
        <div>
            <h2 class="text-2xl font-semibold text-gray-800">{{user.name}}</h2>
            <p class="text-gray-500">{{user.role}}</p>
            <p class="text-sm text-gray-400">{{user.institution}}</p>
            <button (click)="openEditDialog()" class="mt-4 px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm transition">
                Reset Password
            </button>
        </div>
    </div>

    <!-- Personal Information -->
    <div class="bg-white shadow rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-500 text-sm mb-1">Full Name</label>
                <input type="text" value="Joshua Babatunde"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Email</label>
                <input type="email" value="joshua.babatunde@example.com"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Role</label>
                <input type="text" value="Student"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Institution</label>
                <input type="text" value="University of Lagos"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    readonly />
            </div>
        </div>
    </div>

    <!-- Exam Summary -->
    <div class="bg-white shadow rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Exam Summary</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-blue-50 rounded-xl p-4 text-center">
                <h4 class="text-2xl font-bold text-blue-700">12</h4>
                <p class="text-sm text-gray-600">Exams Taken</p>
            </div>
            <div class="bg-green-50 rounded-xl p-4 text-center">
                <h4 class="text-2xl font-bold text-green-700">9</h4>
                <p class="text-sm text-gray-600">Passed</p>
            </div>
            <div class="bg-red-50 rounded-xl p-4 text-center">
                <h4 class="text-2xl font-bold text-red-700">3</h4>
                <p class="text-sm text-gray-600">Failed</p>
            </div>
            <div class="bg-yellow-50 rounded-xl p-4 text-center">
                <h4 class="text-2xl font-bold text-yellow-700">75%</h4>
                <p class="text-sm text-gray-600">Average Score</p>
            </div>
        </div>
    </div>
</div>
