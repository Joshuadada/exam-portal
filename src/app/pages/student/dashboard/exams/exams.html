<div class="animate-fade-in">
    <!-- Header -->
    <h1
      class="text-xl md:text-2xl font-bold text-gray-900 mb-10 text-left tracking-tight animate-fade-in-down"
    >
      My Exams
    </h1>
  
    <!-- Search and Filter -->
    <div
      class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8 animate-fade-in-up"
    >
      <input
        type="text"
        placeholder="Search exams..."
        class="w-full sm:w-1/2 border border-gray-200 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all text-gray-700 placeholder-gray-400"
      />
      <select
        class="w-full sm:w-48 border border-gray-200 rounded-md px-3 py-2 bg-white text-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
      >
        <option value="">All Status</option>
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
  
    <!-- Exams Grid -->
    <div
      class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 animate-fade-in-up"
    >
      @for (exam of exams(); track exam.id) {
      <div
        class="bg-white border border-gray-100 rounded-lg overflow-hidden shadow-sm hover:shadow-lg hover:-translate-y-1.5 transform transition-all duration-300"
      >
        <!-- Thumbnail -->
        <div class="relative h-36 bg-gradient-to-r from-blue-500 to-indigo-500">
          <img
            [src]="'images/auth-img.jpg'"
            alt="{{ exam.title }}"
            class="w-full h-full object-cover"
          />
          <div
            class="absolute top-3 right-3 px-2 py-1 text-[0.6rem] font-medium rounded-md backdrop-blur-md bg-white/70"
            [ngClass]="{
              'text-green-700': exam.status === 'Completed',
              'text-yellow-700': exam.status === 'In Progress',
              'text-gray-700': exam.status === 'Not Started'
            }"
          >
            {{ exam.status }}
          </div>
        </div>
  
        <!-- Card Body -->
        <div class="p-5 flex flex-col justify-between flex-grow">
          <div>
            <h2
              class="text-lg md:text-xl font-semibold text-gray-900 mb-2 line-clamp-1"
            >
              {{ exam.title }}
            </h2>
            <p class="text-gray-500 text-sm mb-1">
              Duration:
              <span class="font-medium text-gray-700">{{ exam.duration }}</span>
            </p>
            <p class="text-gray-500 text-sm">
              Questions:
              <span class="font-medium text-gray-700">{{ exam.questions }}</span>
            </p>
          </div>
  
          <button
            (click)="startExam(exam.id)"
            [disabled]="exam.status === 'Completed'"
            class="mt-6 w-full py-2.5 rounded-md font-semibold text-sm transition-all duration-300"
            [ngClass]="{
              'bg-blue-600 text-white hover:bg-blue-700': exam.status !== 'Completed',
              'bg-gray-200 text-gray-500 cursor-not-allowed': exam.status === 'Completed'
            }"
          >
            {{
              exam.status === 'In Progress'
                ? 'Continue Exam'
                : exam.status === 'Completed'
                ? 'View Review'
                : 'Start Exam'
            }}
          </button>
        </div>
      </div>
      }
    </div>
  </div>
