<div class="space-y-8 bg-gray-50">
    <!-- Profile Header -->
    <div class="bg-white shadow rounded-2xl p-6 flex flex-col md:flex-row items-center gap-6">
        <img src="images/profile.png" alt="Profile picture"
            class="w-32 h-32 rounded-full border-4 border-blue-100 object-cover" />
        <div>
            <h2 class="text-2xl font-semibold text-gray-800">{{profileData?.full_name}}</h2>
            <p class="text-gray-500">{{profileData?.role}}</p>
            <p class="text-sm text-gray-400">{{profileData?.department}}</p>
        </div>
    </div>

    <!-- Personal Information -->
    <div class="bg-white shadow rounded-2xl p-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-500 text-sm mb-1">Full Name</label>
                <input type="text" [value]="profileData?.full_name"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none" readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Email</label>
                <input type="email" [value]="profileData?.email"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none" readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Role</label>
                <input type="text" [value]="profileData?.role"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none" readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Department</label>
                <input type="text" [value]="profileData?.department"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none" readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Staff ID</label>
                <input type="text" [value]="profileData?.identity"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none" readonly />
            </div>

            <div>
                <label class="block text-gray-500 text-sm mb-1">Date Created</label>
                <input type="text" [value]="profileData?.created_at | date"
                    class="w-full border rounded-lg px-3 py-2 focus:outline-none" readonly />
            </div>
        </div>
    </div>
