<header
    class="flex items-center justify-between bg-white px-4 md:px-6 py-2 border-b shadow-sm sticky top-0 z-40 w-full">
    <!-- Sidebar toggle (Mobile) -->
    <div class="flex items-center gap-3">
        <button class="md:hidden text-gray-700" (click)="toggleSidebar()">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h2 class="text-base font-semibold text-gray-700 hidden md:block">Student Dashboard</h2>
    </div>

    <!-- Right Section -->
    <div class="flex items-center gap-4">
        <!-- Notification -->
        <button class="relative hover:bg-gray-100 w-10 h-10 flex items-center justify-center rounded-full transition">
            <i class="fas fa-bell text-gray-600 text-base"></i>
            <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- Profile -->
        <div class="flex items-center gap-2 cursor-pointer hover:bg-gray-100 px-2 py-1 rounded-lg">
            <img src="https://ui-avatars.com/api/?name=Student&background=0D8ABC&color=fff" alt="User"
                class="w-8 h-8 rounded-full" />
            <span class="hidden md:block font-medium text-gray-700">Student</span>
        </div>
    </div>
</header>
